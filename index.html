<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="header" id="nav">
        <nav class="bar" id="head-nav">
            <h1>WEATHER DASHBOARD</h1>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="section">
                <aside class="">
                    <h2>Search For A City:</h2>
                    <label for="site-search"></label>
                    <input id="info-input" class="search" type="text" placeholder="City or State or Zip Code"><br>
                    <button class="button" id="submit">Search</button>
                </aside> 
            </div> 
            <div id="weather-info">      
                <div class="section"> 
                    <div id="search-history">
                        <input class="box box-daily" placeholder="">
                        <table class="card-body table">
                            <tbody id="repo-table" class="mx-auto text-center"></tbody>
                        </table>
                    </div>    
                </div>        
            </div>
        </div>    
    </main>
    <script src="./assets/js/script.js"></script>       
</body>
</html>
